<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon"
          type="image/png"
          sizes="32x32"
          href="./dist/images/favicon-32x32.png">
    <link rel="preconnect"
          href="https://fonts.googleapis.com">
    <link rel="preconnect"
          href="https://fonts.gstatic.com"
          crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500&display=swap"
          rel="stylesheet">
    <link rel="stylesheet"
          href="./dist/css/main.min.css">

    <title>Frontend Mentor | Interactive card details form</title>
</head>

<body>

    <main>
        <div class="container">
            <section class="card-detials">
                <h1 class="visually-hidden">Add your card details</h1>

                <div class="card-container">
                    <div class="card card--front">
                        <img src="./dist/images/card-logo.svg"
                             alt=""
                             class="card__logo">
                        <p class="card__card-number">0000 0000 0000 0000</p>
                        <div class="card__footer">
                            <p class="card__cardholder-name">Jane Appleseed</p>
                            <p class="card__expiration-date"><span>00</span>/<span>00</span></p>
                        </div>
                    </div>
                    <div class="card card--back">
                        <p class="card__cvc-number">000</p>
                    </div>
                </div>

                <div class="details">
                    <form class="details-form details__front">
                        <div class="details-form__input-container">
                            <label for="cardholder-name"
                                   class="details-form__label">Cardholder Name</label>
                            <input type="text"
                                   placeholder="e.g. Jane Appleseed"
                                   id="cardholder-name"
                                   class="details-form__input">
                        </div>
                        <div class="details-form__input-container">
                            <label for="card-number"
                                   class="details-form__label">Card Number</label>
                            <input type="text"
                                   placeholder="e.g. 1234 5678 9123 0000"
                                   id="card-number"
                                   class="details-form__input">
                        </div>
                        <div class="flex flex-double-column">
                            <div class="details-form__input-container">
                                <label id="expiration-date"
                                       class="details-form__label">Exp. Date (MM/YY)</label>
                                <div class="flex flex-double-column">
                                    <label for="expiration-month"
                                           class="details-form__label | visually-hidden">Expiration Month</label>
                                    <input type="text"
                                           placeholder="MM"
                                           id="expiration-month"
                                           class="details-form__input">
                                    <label for="expiration-year"
                                           class="details-form__label | visually-hidden">Expiration Year</label>
                                    <input type="text"
                                           placeholder="YY"
                                           id="expiration-year"
                                           class="details-form__input">
                                </div>
                            </div>
                            <div class="details-form__input-container">
                                <label for="card-cvc"
                                       class="details-form__label">CVC</label>
                                <input type="text"
                                       placeholder="e.g. 123"
                                       id="card-cvc"
                                       class="details-form__input">
                            </div>
                        </div>
                        <button type="submit"
                                class="button">Confirm</button>
                    </form>

                    <div class="confirmation details__back">
                        <img src="./dist/images/icon-complete.svg"
                             alt="">
                        <h2 class="confirmation__heading">Thank you!</h2>
                        <p>We've added your card details</p>
                        <button class="button">Continue</button>
                    </div>
                </div>
            </section>
        </div>
    </main>


</body>

</html>
